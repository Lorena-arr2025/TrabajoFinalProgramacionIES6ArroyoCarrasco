<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

    <h2 th:text="${usuario.usuarioId} != null ? 'Editar Usuario' : 'Nuevo Usuario'"></h2>

    <form th:action="@{/usuario/guardar}" th:object="${usuario}" method="post">

        <input type="hidden" th:field="*{usuarioId}"/>

        <div class="form-group">
            <label>Nombre</label>
            <input class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="form-group">
            <label>Apellido</label>
            <input class="form-control" th:field="*{apellido}" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input class="form-control" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label>Teléfono</label>
            <input class="form-control" th:field="*{telefono}" required>
        </div>

        <div class="form-group">
            <label>Dirección</label>
            <input class="form-control" th:field="*{direccion}">
        </div>

        <button class="btn btn-success">Guardar</button>
        <a href="/usuario/listar" class="btn btn-secondary">Volver</a>

    </form>

</div>
</body>
</html>
