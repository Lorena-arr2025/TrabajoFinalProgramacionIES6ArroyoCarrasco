<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehículo</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-4">

    <h2 th:text="${vehiculo.vehiculoId} != null ? 'Editar Vehículo' : 'Nuevo Vehículo'"></h2>

    <form th:action="@{/vehiculo/guardar}" th:object="${vehiculo}" method="post">

        <input type="hidden" th:field="*{vehiculoId}"/>

        <div class="form-group">
            <label>Marca</label>
            <input class="form-control" th:field="*{marca}" required/>
        </div>

        <div class="form-group">
            <label>Modelo</label>
            <input class="form-control" th:field="*{modelo}" required/>
        </div>

        <div class="form-group">
            <label>Patente</label>
            <input class="form-control" th:field="*{patente}" required/>
        </div>

        <div class="form-group">
            <label>Tipo</label>
            <select class="form-control" th:field="*{tipo}">
                <option value="X">X</option>
                <option value="Luxe">Luxe</option>
                <option value="Premium">Premium</option>
            </select>
        </div>

        <div class="form-group">
            <label>Conductor</label>
            <select class="form-control" th:field="*{conductor}" required>
                <option th:each="c : ${conductores}"
                        th:value="${c}"
                        th:text="${c.nombre + ' ' + c.apellido}"></option>
            </select>
        </div>

        <button class="btn btn-success">Guardar</button>
        <a href="/vehiculo/listar" class="btn btn-secondary">Volver</a>

    </form>

</div>
</body>
</html>
