<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Lista de Usuarios</h2>

    <a href="/usuario/crear" class="btn btn-primary mb-3">Nuevo Usuario</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th><th>Nombre</th><th>Apellido</th><th>Email</th><th>Tel√©fono</th><th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="u : ${usuarios}">
            <td th:text="${u.usuarioId}"></td>
            <td th:text="${u.nombre}"></td>
            <td th:text="${u.apellido}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.telefono}"></td>

            <td>
                <a th:href="@{'/usuario/editar/' + ${u.usuarioId}}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{'/usuario/eliminar/' + ${u.usuarioId}}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
